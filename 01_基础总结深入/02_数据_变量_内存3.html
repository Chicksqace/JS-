<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
  n个引用对象指向同一个对象，通过一个变量修改对象内部数据，其他所有变量看到的是修改之后的数据
  2个引用对象指向同一个对象，让其中一个引用对象指向另一个对象，另一引用变量依然指向前一个变量
-->
<script type="text/javascript">
  var obj1={name:'tom'}
  var obj2=obj1//将obj1的内容保存给obj2,只不过obj1内容为地址值
  obj1.name='jack'
  console.log(obj2.name)//'jack'
  function fn (obj){
    obj.name='Bob'
  }
  fn(obj1)
  console.log(obj2.name)//Bob
  var a={age:12}
  var b=a
  a={name:'bob',age:18}
  b.age=14
  // b=a
  console.log(b.name,a.name,a.age)//12 bob 18
  function fn2(obj){
    obj={age:15}
  }
  fn2(a)
  console.log(a.age)//
</script>
</body>
</html>
